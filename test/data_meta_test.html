<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="utf-8">
<title>Termék teszt űrlap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, Helvetica, Arial, sans-serif;
        background: #f6f9fc;
        color: #1f2937;
    }

    .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
    }

    .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 12px;
        padding: 32px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        margin-bottom: 16px;
    }

    input:focus {
        outline: none;
        border-color: #635bff;
    }

    .error {
        color: #ef4444;
        font-size: 13px;
        margin-bottom: 12px;
        display: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #635bff;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.95;
    }
</style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>Termék adatok</h1>

        <div id="error" class="error"></div>

        <form id="testForm" method="post" action="../index.php">
            <label>Név</label>
            <input type="text" id="name" value="Egyéb Meta termék" required >

            <label>Darabár (Ft)</label>
            <input type="number" id="price" value="4000" required>

            <label>Mennyiség (db)</label>
            <input type="number" id="qty" value="1" required>
			
			<hr>

            <label>Vevő email</label>
            <input type="email" id="customer_email" value="egyebmetatermek@sanyi.com" >
			
			<label>Visszatérés linkje</label>
			<input type="text" id="back_url" value="/metattermek" >
			
			<label>Fizetőoldal címe</label>
			<input type="text" id="paysite_title" value="Meta termék" >	
			
			<hr>			

            <label>Meta key1</label>
            <input type="text" id="meta_key_1" value="id" >
			
			<label>Meta Value 1</label>
			<input type="text" id="meta_value_1" value="900" >
			
            <label>Meta key2</label>
            <input type="text" id="meta_key_2" value="zumpi" >
			
			<label>Meta Value 2</label>
			<input type="text" id="meta_value_2" value="ZumpiValue" >			
			
            <input type="hidden" name="did" id="did">
            <button type="submit">Tovább</button>
        </form>
    </div>
</div>

<script>
function base64EncodeUtf8(str) {
    return btoa(
        new TextEncoder().encode(str)
            .reduce((data, byte) => data + String.fromCharCode(byte), '')
    );
}

document.getElementById('testForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const errorBox = document.getElementById('error');
    errorBox.style.display = 'none';

    const name = document.getElementById('name').value.trim();
    const price = document.getElementById('price').value;
    const qty = document.getElementById('qty').value;
    const email = document.getElementById('customer_email').value.trim();
	

    const back_url = document.getElementById('back_url').value.trim();
	const paysite_title = document.getElementById('paysite_title').value.trim();


    if (!Number.isInteger(Number(price))) {
        return showError('Az ár csak egész szám lehet.');
    }

    if (!Number.isInteger(Number(qty))) {
        return showError('A mennyiség csak egész szám lehet.');
    }
	

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        return showError('Hibás email formátum.');
    }
	
	const meta_key_1 = document.getElementById('meta_key_1').value.trim();
	const meta_value_1 = document.getElementById('meta_value_1').value.trim();
	const meta_key_2 = document.getElementById('meta_key_2').value.trim();
	const meta_value_2 = document.getElementById('meta_value_2').value.trim();

    const payload = {
        cart : [
			{
				name: name,
				price: parseInt(price, 10),
				qty: parseInt(qty, 10),
			}
		],
        customer_email: email,
		back_url : back_url,
		paysite_title : paysite_title,
		meta: [
			meta_key_1: meta_value_1,
			meta_key_2: meta_value_2,
		]
    };

    document.getElementById('did').value =
        base64EncodeUtf8(JSON.stringify(payload));

    this.submit();
});

function showError(msg) {
    const box = document.getElementById('error');
    box.textContent = msg;
    box.style.display = 'block';
}
</script>

</body>
</html>
