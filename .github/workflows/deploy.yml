name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, pdo, pdo_mysql, curl, json
          coverage: none
          
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
        
      - name: Run PHPUnit
        working-directory: ./
        run: vendor/bin/phpunit --coverage-text | tee coverage.txt

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'Lines:\s+\K[\d.]+(?=%)' coverage.txt || echo "0")
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"
      
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 0580f8fcf7bbe32b832bd6f60b1f15b3
          filename: stgw-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          color: brightgreen
        
  deploy:
    needs: build-and-test
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/vendor/**
            .github/**
            phpunit.xml
            composer.json
            composer.lock
            README.md
