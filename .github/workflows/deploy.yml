name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, pdo, pdo_mysql, curl, json
          coverage: none
          
      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --prefer-dist
        
      - name: Run PHPUnit
        working-directory: ./
        run: vendor/bin/phpunit --configuration phpunit.xml
        
  deploy:
    needs: build-and-test
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.SFTP_USER }}
          server: ${{ secrets.SFTP_HOST }}
          port: 22
          password: ${{ secrets.SFTP_PASS }}
          local_path: './'
          remote_path: '/'
          sftpArgs: '-o ConnectTimeout=10 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
          args: '--exclude=.git --exclude=.github --exclude=tests --exclude=vendor --exclude=node_modules --exclude=phpunit.xml --exclude=composer.json --exclude=composer.lock --exclude=README.md'
